name: macos

on:
  # push:
  #   branches: [ 'master' ]
  # pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  macos:
    runs-on: macos-13
    # Apple silicon対応osは有料...
    # runs-on: macos-13-xlarge

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v3
      - name: Install dotfiles
        run: make all
