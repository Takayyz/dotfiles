#========================================
# Shell
#========================================
set -g default-shell /opt/homebrew/bin/zsh

#========================================
# General
#========================================
set -g default-terminal "screen-256color"
set -g escape-time 0
set -g mouse on
set -g clock-mode-colour cyan
## コピーモード時(Prefix + [)にviのキーバインドを使用する
set -g mode-keys vi

#========================================
# Key-bindings
#========================================
set -g prefix C-a
unbind C-b
bind x kill-pane
## ウィンドウ作成時にカレントディレクトリを引き継ぐ
bind -T prefix c new-window -c '#{pane_current_path}'
## pane分割時にカレントディレクトリを引き継ぐ
bind % split-window -h -c '#{pane_current_path}'
bind '"' split-window -v -c '#{pane_current_path}'
## ポップアップでtigを立ち上げる
bind l popup -xC -yC -w70% -h70% -d '#{pane_current_path}' -E 'lazygit'

#========================================
# Status bar
#========================================
## 表示位置
set -g status-position top
## Color
set -g status-style fg=default,bg=colour234
## コマンドラインの色
set -g message-style fg=colour15,bg=colour234

## status-left
set -g status-left-length 40
set -g status-left '#[fg=colour2]Session:#S #[fg=colour3]Window:#I #[fg=colour4]Pane:#P'

## window-status
## window-statusの位置を中心寄せにする
set -g status-justify centre
set -g window-status-format '#[fg=colour4,dim] #I:#W '
## アクティブなウィンドウリストを目立たせる(prefix時は背景色変更)
set -g window-status-current-format '#[fg=colour0,bg=colour2]#{?client_prefix,#[bg=colour4],} #I:#W '

## status-right
set -g status-right-length 60
set -g status-right '#[fg=colour4][%Y-%m-%d(%a) %H:%M]'

## Visual Notificationを有効にする
set -g monitor-activity on
set -g visual-activity on
## リフレッシュの間隔を設定(リアルタイムな活動検知)
set -g status-interval 1

#========================================
# Window
#========================================
set -g renumber-windows on
set -g base-index 1
set -g pane-base-index 1

## Color
set -g window-style bg=default
set -g window-active-style bg=default

## ペインボーダーの色を設定する
set -g pane-border-style fg=colour4,bg=default
set -g pane-active-border-style fg=colour4,bg=default

#========================================
# Environment Variables
#========================================
set-environment -g FZF_TMUX 1
set-environment -g FZF_TMUX_OPTS '-p 80%'

#========================================
# Plugins
# @ref https://github.com/tmux-plugins/list
#========================================
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins'
set -g @plugin 'tmux-plugins/tpm'
## 最低限の安全なデフォルト設定
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'

run '~/.config/tmux/plugins/tpm/tpm'
