shell:
  program: /opt/homebrew/bin/zsh
  args:
    - -c
    - "/opt/homebrew/bin/tmux a -t 0 || /opt/homebrew/bin/tmux"

#=========================
# INFO: tmuxのprefixはctrl+a
# Ref: https://github.com/fatih/dotfiles/blob/main/tmuxconf#L171
#=========================
key_bindings:
  - { key: T,     mods: Command,       chars: "\x01\x63" } # 新規window表示
  - { key: D,     mods: Command,       chars: "\x01\x25" } # pane垂直分割
  - { key: D,     mods: Command|Shift, chars: "\x01\x22" } # pane水平分割
  - { key: W,     mods: Command,       chars: "\x01\x78" } # pane(window)削除
  - { key: Up,    mods: Command,       chars: "\x01\x1b\x5b\x41" } # 上のpaneに移動
  - { key: Down,  mods: Command,       chars: "\x01\x1b\x5b\x42" } # 下のpaneに移動
  - { key: Right, mods: Command,       chars: "\x01\x1b\x5b\x43" } # 右のpaneに移動
  - { key: Left,  mods: Command,       chars: "\x01\x1b\x5b\x44" } # 左のpaneに移動
  - { key: H,     mods: Command|Shift, chars: "\x1bOH", mode: AppCursor } # Home
  - { key: L,     mods: Command|Shift, chars: "\x1bOF", mode: AppCursor } # End
  - { key: L,     mods: Command,       chars: "\x01\x6c" } # popupでtig表示
  - { key: L,     mods: Option,        chars: "\x1bf" }
  - { key: H,     mods: Option,        chars: "\x1bb" }
  - { key: Back,  mods: Command,       chars: "\x15" } # 行削除
  - { key: N,     mods: Command|Shift, chars: "\x01\x2c" } # windowをリネーム
  - { key: Tab,   mods: Control,       chars: "\x01\x6e" } # 次のwindow
  - { key: Tab,   mods: Control|Shift, chars: "\x01\x70" } # 前のwindow
  - { key: Key1,  mods: Command,       chars: "\x01\x31" }
  - { key: Key2,  mods: Command,       chars: "\x01\x32" }
  - { key: Key3,  mods: Command,       chars: "\x01\x33" }
  - { key: Key4,  mods: Command,       chars: "\x01\x34" }
  - { key: Key5,  mods: Command,       chars: "\x01\x35" }
  - { key: Key6,  mods: Command,       chars: "\x01\x36" }
  - { key: Key7,  mods: Command,       chars: "\x01\x37" }
  - { key: Key8,  mods: Command,       chars: "\x01\x38" }
  - { key: Key9,  mods: Command,       chars: "\x01\x39" }

window:
  title: Just do it!
  opacity: 0.8
  padding:
    x: 5
    y: 0
  dynamic_padding: false

cursor:
  style:
    shape: Beam
    blinking: Always
  vi_mode_style:
    shape: Beam
  blink_interval: 500

font:
  size: 14
  normal:
    family: HackGen Console NF
    style: Regular
  bold:
    family: HackGen Console NF
    style: Bold

#====================
# Color Scheme
# Document: https://github.com/alacritty/alacritty/wiki/Color-schemes
#====================
schemes:
  iceberg: &iceberg
    # Default colors
    primary:
      background: '#161821'
      foreground: '#d2d4de'

    # Normal colors
    normal:
      black:   '#161821'
      red:     '#e27878'
      green:   '#b4be82'
      yellow:  '#e2a478'
      blue:    '#84a0c6'
      magenta: '#a093c7'
      cyan:    '#89b8c2'
      white:   '#c6c8d1'

    # Bright colors
    bright:
      black:   '#6b7089'
      red:     '#e98989'
      green:   '#c0ca8e'
      yellow:  '#e9b189'
      blue:    '#91acd1'
      magenta: '#ada0d3'
      cyan:    '#95c4ce'
      white:   '#d2d4de'

colors: *iceberg
